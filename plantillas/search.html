                <span class="col100 lMarginTop"><strong>Disponibilidad:</strong></span>

                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="check col100">
                    <label class="containerCheck">No Disponible

                </div>
                <span class="col100 lMarginTop"><strong>Por curso:</strong></span>

                    <label class="containerCheck mMarginTop">DAW

                </div>

                <div class="check col100">

                </div>

                <div class="check col100">

                        <span class="checkmark"></span>
                    </label>
                </div>

                <div id="showAll" class=" col100 centerH">
